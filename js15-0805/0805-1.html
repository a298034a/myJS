<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            width: 210px;
        }

        li {
            position: relative;
            padding: 12px 8px;
        }

        .close {
            position: absolute;
            top: 0;
            right: 0;
            padding: 12px 16px;
        }

        .close:hover {
            background-color: red;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="">
        <input type="text" id="myInput">
        <input type="button" value="加入" id="btn">
        <input type="button" value="刪除第一筆" id="btn2">
    </form>

    <ul id="myUL">
        <li>HTML</li>
        <li>CSS</li>
    </ul>

    <script>
        var myNodeList = document.getElementsByTagName('li');
        var i;
        for (let i = 0; i < myNodeList.length; i++) {
            var span = document.createElement('span');
            var txt = document.createTextNode('X');
            span.className = "close";
            span.appendChild(txt);

            let li = myNodeList[i];
            span.addEventListener('click', () => {
                li.remove();
            });
            myNodeList[i].appendChild(span);
        }

        let btn2 = document.querySelector('#btn2');
        btn2.addEventListener('click', () => {
            let removeElm = document.getElementsByTagName('li')[0];
            if (removeElm != null) {
                let parentElm = removeElm.parentNode;
                parentElm.removeChild(removeElm);
            }
            else { alert("The list is empty!"); }
        });

        // 取得按鈕事件
        let myBtn = document.querySelector('#btn');
        myBtn.addEventListener('click', () => {

            let li = document.createElement('li');
            var inputValue = document.getElementById('myInput').value;
            inputValue = inputValue.trim();

            if (inputValue === '') {
                alert("You must write somthing!");
            }
            else {
                let t = document.createTextNode(inputValue);
                li.appendChild(t);

                document.getElementById('myUL').appendChild(li);
                document.getElementById('myInput').value = "";

                var span = document.createElement('span');
                var txt = document.createTextNode('X');
                span.className = "close";
                span.appendChild(txt);

                span.onclick = function(){
                    deLi();
                }

                function deLi(){
                    li.remove();
                }

                // span.addEventListener('click', () => {
                //     // li.style.textDecoration = "line-through"; 刪除線
                //     li.remove();
                // });

                li.appendChild(span);
            }
        });

    </script>
</body>

</html>
