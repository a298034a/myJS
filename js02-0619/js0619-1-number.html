<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>變數宣告</h2>
    <script>
        // 變數宣告語法
        // 建立變數的語法
        // var 變數名稱;
        // var => 允許同一檔案中的變數重複宣告（不嚴謹宣告）
        // let => 不允許同一檔案中的變數重複宣告（嚴謹宣告）
        // const => 一旦建立不能更改數值（常數）

        let price; // 建立 price 變數
        price = 100; // 給值
        let qty = 5; // 建立 qty 變數的同時給值

        // 傳統串接方式
        console.log("單價:"+ price + "元");
        console.log("數量:"+ qty);
        console.log("小計:" + price * qty + "元");

        // 字串字面串接資料
        // 遇到變數貨運算式要加上${變數或算式}
        console.log(`單價:${price}元`);
        console.log(`數量:${qty}`);
        console.log(`小計:${price * qty}元`);
    </script>
</body>
</html>
