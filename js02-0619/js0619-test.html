<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 計算BMI -->
    <!-- bmi = 體重/身高(m)的平方 -->
    <!-- bmi 值到小數第二位 -->
    <script>
        let height = 1.71;
        let weight = 58;
        let bmi = weight / (height * height);
        bmi = bmi.toFixed(2);
        bmi = Number(bmi);
        console.log(bmi);
        
        if (bmi < 18.5) {
            console.log("體重過輕");
        }
        else if (bmi >= 18.5 && bmi < 24) {
            console.log("體重正常");
        }
        else if (bmi >= 24 && bmi < 27) {
            console.log("異常範圍-過重");
        }
        else if (bmi >= 27 && bmi < 30) {
            console.log("異常範圍-輕度肥胖");
        }
        else if (bmi >= 30 && bmi < 35) {
            console.log("異常範圍-中度肥胖");
        }
        else {
            console.log("異常範圍-重度肥胖");
        }
    </script>
</body>

</html>
