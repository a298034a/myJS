<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1-10合計
        let s1 = 0;
        for (let i = 1; i <= 10; i++) {
            s1 += i;
        }
        console.log(`s1=${s1}`);

        let s2 = 0;
        let i = 1;
        while (i <= 10) {
            s2 += i;
            i++;
        }
        console.log(`s2=${s2}`);
    </script>
</body>

</html>
