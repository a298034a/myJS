<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 請顯示 1-100 中，五的倍數值並加總
        // 直到合計大於 50 就結束迴圈

        // for
        // while
        // do-while

        document.write("for:<br>");

        let tot = 0;
        for (let i = 1; i < 100; i++) {
            if (i % 5 === 0) {
                tot += i;
                document.write(`i=${i}, tot=${tot}<br>`);
            }

            if (tot > 50) {
                break;
            }
        }

        document.write("<hr>");
        document.write("while:<br>");

        tot = 0;
        let i = 1;
        while (tot <= 50 || i > 100) {
            if (i % 5 === 0) {
                tot += i;
                document.write(`i=${i}, tot=${tot}<br>`);
            }
            i++;
        }

        document.write("<hr>");
        document.write("do-while:<br>");
        
        tot = 0;
        i = 1;
        do {
            if (i % 5 === 0) {
                tot += i;
                document.write(`i=${i}, tot=${tot}<br>`);
            }
            i++;
        }
        while(tot <= 50 || i > 100);

    </script>
</body>

</html>
