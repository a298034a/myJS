<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 輸入[window.prompt()]星期別代號，顯示星期幾
        let a = prompt('請輸入星期別代號:1~7');
        console.log(a.length);//資料長度
        //trim()=>去除內容前後多餘的空白
        switch (a.trim()) {
            case null:
                document.write('您按了取消');
                break;
            case '': //沒有填寫內容，連空白都沒有
                document.write('您尚未填寫資料');
                break;
            case '1':
                document.write('星期一');
                break;
            case '2':
                document.write('星期二');
                break;
            case '3':
                document.write('星期三');
                break;
            case '4':
                document.write('星期四');
                break;
            case '5':
                document.write('星期五');
                break;
            case '6':
                document.write('星期六');
                break;
            case '7':
                document.write('星期天');
                break;
            default:
                //以上條件不成立
                document.write('輸入err');
                //最後一個項目可以不寫 break，但建議還是寫上
                break;
        }
    </script>
</body>

</html>
