<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 建立函式時機點
        // 被動執行
        // function Name(){}
        // 立即執行
        // 匿名函式 => function(){}
        // 箭頭函式 => ()=>{}
        function getRandNum(maxValue) {
            return Math.floor(Math.random() * maxValue) + 1;
        }

        // 大樂透 =>第一區 1-49 挑 6 個號碼 + 第二區 1-49 挑一個號碼
        // 威力彩 => 第一區 1-38 挑 6 個號碼 + 第二區 1-8 挑一個號碼
        // 今彩539 => 第一區 1-39 挑 5 個號碼
        function getLotNum(maxValue, count) {
            let arrNum = [];
            let i = 0;
            while (i < count) {
                let lotNum = getRandNum(maxValue);
                if (arrNum.indexOf(lotNum) == -1) {
                    arrNum.push(lotNum);
                    i++;
                }
            }

            arrNum.sort((a, b) => {
                return a - b;
            });

            return arrNum;
        }
        
        let logGameNum = prompt(`請輸入樂透號碼代號=>\n1.大樂透 2.威力彩 3.今彩539`);

        switch (Number(logGameNum)) {
            case 1:
                console.log("大樂透號碼: " + getLotNum(49, 6));
                console.log("特別號: " + getLotNum(49, 1));
                break;
            case 2:
                console.log("威力彩號碼: " + getLotNum(38, 6));
                console.log("特別號: " + getLotNum(8, 1));
                break;
            case 3:
                console.log("今彩539號碼: " + getLotNum(39, 5));
                break;
            default:
                console.log("請輸入 1~3 其中一個數字");
                break;
        }
    </script>
</body>

</html>
