        // 箭頭函式 => ()=>{}
        function getRandNum(maxValue) {
            return Math.floor(Math.random() * maxValue) + 1;
        }

        // 大樂透 =>第一區 1-49 挑 6 個號碼 + 第二區 1-49 挑一個號碼

        // 今彩539 => 第一區 1-39 挑 5 個號碼
        function getLotNum(maxValue, count) {
            let arrNum = [];
            let i = 0;
            while (i < count) {
                let lotNum = getRandNum(maxValue);
                if (arrNum.indexOf(lotNum) == -1) {
                    arrNum.push(lotNum);
                    i++;
                }
            }

            arrNum.sort((a, b) => {
                return a - b;
            });

            return arrNum;
        }
