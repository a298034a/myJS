<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        // 物件模組化 => 物件樣板 => 字首大寫
        // 建立物件樣板 => Mobile
        function Mobile(brand, color, size) {
            this.brand = brand;
            this.color = color;
            this.size = size;
            this.showMsg = () => {
                console.log(`品牌:${this.brand} 顏色:${this.color} 尺寸:${this.size}`);
            }
        }

        let m1 = new Mobile('iPhone', 'black', '14');
        m1.showMsg();

        let m2 = new Mobile('三星', 'white', '12');
        m2.showMsg();
    </script>
</body>
