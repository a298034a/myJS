                    <input type="text"

                    />

        function App() {
            //#2 定義狀態
            const [text, setText] = useState('請輸入任意字');

            //#3 建立一個更新資料的函式
            const onSearchHandler = (e) => {

            return (
                <div>

                    {/*#6 渲染 SearchBox 元件*/}
