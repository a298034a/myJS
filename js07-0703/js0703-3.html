<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function chkScore(intNum) {
            if (intNum >= 60) {
                return "及格";
            } else {
                return "不及格";
            }
        }

        let score = Number(prompt('請輸入分數'));
        let result = chkScore(score);
        document.write(result);
    </script>
</body>

</html>
