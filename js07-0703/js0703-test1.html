<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //設計一個函式 能夠四則運算
        function calc(a, b, c) {
            if (c == '+') {
                document.write(`${a}+${b}=${a + b}`);
            }
            else if (c == '-') {
                document.write(`${a}-${b}=${a - b}`);
            }
            else if (c == '*') {
                document.write(`${a}*${b}=${a * b}`);
            }
            else if (c == '/') {
                //四捨五入至小數點第二位
                document.write(`${a}/${b}=${(a / b).toFixed(2)}`);
            }
            else {
                document.write("運算符號不存在");
            }
        }

        //處理排除下列狀況
        //1.非數字
        //2.多餘空白
        //3.取消狀況
        let inputA = prompt("請輸入數字1");
        let inputB = prompt("請輸入數字2");
        let inputC = prompt("請輸入運算符號 + - * /").trim();

        if (inputA == null || inputB == null || inputC == null) {
            document.write("按了取消");
        }
        else if (inputA == "" || inputB == "" || inputC == "") {
            document.write("不可為空");
        }
        else {
            inputA = Number(inputA.trim());
            inputB = Number(inputB.trim());

            if (isNaN(inputA) || isNaN(inputB)) {
                document.write("輸入了非數值");
            }
            else {
                calc(inputA, inputB, inputC);
            }
        }

    </script>
</body>

</html>
