<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //函式
        function sayHi(){
            document.write("Hi<br>");
        }
        sayHi();

        function sayHi2(strName){
            document.write(`Hi ${strName}<br>`);
        }
        
        let inputName = prompt('請問怎麼稱呼');
        sayHi2(inputName);
    </script>
</body>
</html>
