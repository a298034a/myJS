<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myDiv {
            width: 100px;
            height: 100px;
            border: solid 1px black;
        }        
    </style>
</head>

<body>
    <div id="myDiv"></div>
    <button id="btn-red">紅</button>
    <button id="btn-blue">藍</button>
    <button id="btn-yellow">黃</button>

    <script>
        let myDiv = document.getElementById('myDiv');
        let btnRed = document.getElementById('btn-red');
        let btnBlue = document.getElementById('btn-blue');
        let btnYellow = document.getElementById('btn-yellow');

        btnRed.addEventListener('click', () => {
            changeColor('red');
        });
        btnBlue.addEventListener('click', () => {
            changeColor('blue');
        });
        btnYellow.addEventListener('click', () => {
            changeColor('yellow');
        });

        function changeColor(color) {
            myDiv.style.backgroundColor = color;
        }

    </script>
</body>

</html>
