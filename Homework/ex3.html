<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 猜數字：直到猜對才結束
        // 用亂數產生一個值：60
        // 輸入資訊顯示console.log()
        // 第1次：50 => 太小了（提示：50-100）
        // 第2次：90 => 太大了（提示：50-90）
        // 第3次：80 => 太大了（提示：50-80）
        // 第4次：55 => 太小了（提示：55-80）
        // 第5次：60 => 猜對了

        // console.log(Math.floor(Math.random()*100)); // 回傳 0 ~ 99
        // console.log(Math.floor(Math.random()*100)+1); // 回傳 1 ~ 100
        // 產生亂數給變數bingoNum
        let bingoNum = Math.floor(Math.random() * 100) + 1;
        // console.log(bingoNum);

        let hintNumMin = 1;//下限提示
        let hintNumMax = 100;//上限提示
        let times = 0;//猜測次數

        while (true) {
            let ans = prompt(`猜數字（提示：${hintNumMin}-${hintNumMax}）`);

            //檢查是否按了取消
            if (ans == null) {
                alert("按了取消");
                continue;
            }

            //檢查是否輸入空值
            if (ans == "") {
                alert("輸入空值");
                continue;
            }

            //檢查是否輸入非數值
            if (isNaN(ans)) {
                alert("輸入了非數值");
                continue;
            }

            ans = Number(ans.trim());//轉換為數值
            times++;//計算次數
            if (ans < bingoNum) {//猜的數字小於正確答案
                if (ans > hintNumMin) {//猜的數字大於下限提示才更新 hintNumMin
                    hintNumMin = ans;
                }
                console.log(`第${times}次：${ans} => 太小了（提示：${hintNumMin}-${hintNumMax}）`);
            }
            else if (ans > bingoNum) {//猜的數字大於正確答案
                if (ans < hintNumMax) {//猜的數字小於上限提示才更新 hintNumMax
                    hintNumMax = ans;
                }
                console.log(`第${times}次：${ans} => 太大了（提示：${hintNumMin}-${hintNumMax}）`);
            }
            else {//猜的數字等於正確答案
                console.log(`第${times}次：${ans} => 猜對了`);
                break;
            }
        }

    </script>
</body>

</html>
