<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="./jQuery/lightbox/css/lightbox.min.css" rel="stylesheet" />

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        a {
            display: block;
            width: 20%;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            return (
                <>
                    <h1>燈箱效果</h1>
                    <a href="./images/accessories1_s.jpg" data-lightbox="group" data-title="My caption">
                        <img src="./images/accessories1_s.jpg" alt="" />
                    </a>
                    <a href="./images/accessories2_s.jpg" data-lightbox="group" data-title="My caption">
                        <img src="./images/accessories2_s.jpg" alt="" />
                    </a>
                    <a href="./images/accessories3_s.jpg" data-lightbox="group" data-title="My caption">
                        <img src="./images/accessories3_s.jpg" alt="" />
                    </a>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>

    <script src="./jQuery/js/jquery-1.11.3.min.js"></script>
    <script src="./jQuery/lightbox/js/lightbox.js"></script>
</body>

</html>
