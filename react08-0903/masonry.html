<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        #container {
            margin: auto;
        }

        .box {
            width: 300px;
            margin-bottom: 5px;
        }

        img {
            width: 300px;
            vertical-align: bottom;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useEffect } = React;

        function App() {
            useEffect(() => {
                $(function () {
                    $("#container").imagesLoaded(function () {
                        $("#container").masonry({
                            isFitWidth: true, //產生左右留白(水平置中)，container 必須搭配 margin auto
                        });
                    });
                });
            }, []);

            return (
                <>
                    <h1>瀑布流</h1>
                    <div id="container">
                        <div className="box">
                            <img src="./images/accessories1_s.jpg" alt="" />
                        </div>
                        <div className="box">
                            <img src="./images/accessories2_s.jpg" alt="" />
                        </div>
                        <div className="box">
                            <img src="./images/accessories3_s.jpg" alt="" />
                        </div>
                        <div className="box">
                            <img src="./images/accessories4_s.jpg" alt="" />
                        </div>
                        <div className="box">
                            <img src="./images/accessories5_s.jpg" alt="" />
                        </div>
                    </div>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>

    <script src="./jQuery/js/jquery-1.11.3.min.js"></script>
    <script src="./jQuery/js/imagesloaded.pkgd.min.js"></script>
    <script src="./jQuery/js/masonry.pkgd.min.js"></script>
</body>

</html>
