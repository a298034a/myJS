<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //使用迴圈的前提
        //1. 連續執行一樣的程式敘述
        //2. 有規律性
        //for()=>已知執行次數
        //for(迴圈計數器變數起始值; 執行迴圈的條件; 每次執行迴圈後，計數器變數的增減值)

        //ex1:顯示連續五次 Hello
        for (let i = 0; i < 5; i++) {
            document.write('Hello<br>');
        }

        //建立水平線
        document.write('<hr>');

        //ex2:顯示數字10~15
        for (let i = 10; i <= 15; i++) {
            document.write(`${i},`);
        }

        document.write('<hr>');

        for (let i = 1; i <= 6; i++) {
            document.write(`${i + 9},`);
        }

        document.write('<hr>');

        //使用迴圈外的變數顯示數字
        let a = 10;
        for (let i = 1; i <= 6; i++) {
            document.write(a + ',');
            a++;
        }

        document.write('<hr>');

        let b = 9;
        for (let i = 1; i <= 6; i++) {
            document.write((b = b + 1) + ',');
        }

        document.write('<hr>');

        let c = 10;
        for (let i = 1; i <= 6; i++) {
            document.write(c++ + ',');
            //先顯示再加 1
        }

        document.write('<hr>');

        let d = 9;
        for (let i = 1; i <= 6; i++) {
            document.write(++d + ',');
            //先加 1 再顯示
        }

        document.write('<hr>');

        //ex3: 顯示 1~10 的奇數，用空白隔開
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 1) { document.write(i + ' '); }
        }

        document.write('<hr>');

        //ex4: 顯示 1~10 的偶數，用逗號隔開，但最後一個逗號不顯示
        for (let i = 1; i <= 10; i++) {
            /* if (i % 2 === 0)
            { 
                document.write(i);
                
                //不是最後一個值的時候，顯示逗號
                if(i != 10){
                    document.write(',');
                }
            } */

            //最後一個值，不顯示逗號
            if (i % 2 === 0) {
                if (i != 10) {
                    document.write(i + ',');
                }
                else {
                    document.write(i);
                }
            }
        }

        document.write('<hr>');

        //ex5: 用迴圈分別找出 1~10 中 3 和 5 的倍數，迴圈後顯示
        let three = "";
        let five = "";
        for (let i = 1; i <= 10; i++) {
            if (i % 3 == 0) {
                three += i + " ";
                //也可以這樣 three = three + i
            }

            if (i % 5 == 0) {
                five += i + " ";
            }
        }

        document.write(`1~10 中 3 的倍數: ${three}`);
        document.write('<hr>');
        document.write(`1~10 中 5 的倍數: ${five}`);
    </script>
</body>

</html>
