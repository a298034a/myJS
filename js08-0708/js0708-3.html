        //陣列 Array
        //每個陣列中的值都有編號，預設從編號0開始        
        //一維陣列 => 熟悉100%
        //二維陣列 => 熟悉50%
        //多維陣列 => 知道即可

        let arr1 = [50, 90, 100, 30, 60];
        //陣列長度：陣列名稱.length
        console.log('arr1陣列長度: ' + arr1.length);
        //取出陣列值：陣列名稱[索引值]
        console.log('arr1陣列編號2的值: ' + arr1[2]);
        //更改陣列值：

        console.log('arr1陣列編號2更改後的值: ' + arr1[2]);

        //請使用迴圈，顯示arr1所有編號值
        for (let i = 0; i < arr1.length; i++) {
            console.log(arr1[i]);
        }
        console.log("-----");

        //找出最大值 最小值
        let min = arr1[0];
        let max = arr1[0];
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] < min) {
                min = arr1[i];
            }
            else if (arr1[i] > max) {
                max = arr1[i];
            }
        }
        console.log(`最大值: ${max}`);
        console.log(`最小值: ${min}`);
