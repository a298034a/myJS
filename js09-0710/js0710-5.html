<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //map() => 將陣列中的值依指定的函式，傳回結果

        let arr = [1, 2, 3, 4, 5];

        //將 arr 陣列中的值 *2 後，回傳 => 2,4,6,8,10
        //for
        let result = '';
        for (let i = 0; i < arr.length; i++) {
            result = result + (arr[i] * 2) + ',';
        }
        console.log(result);
        //map()
        let arrMapDouble = arr.map((n) => {
            return n * 2;
        });
        console.log(arrMapDouble);

        //將 arr 陣列中的數值轉成字串後，顯示結果
        //map
        let arrMapString = arr.map((n) => {
            return n.toString();
        });
        console.log(arrMapString);

        //使用 map()，在 arr 陣列中找出奇數*5，偶數不變
        let arrMapOdds = arr.map((n) => {
            if (n % 2 == 1) { return n * 5; }
            return n;
        });
        console.log(arrMapOdds);
    </script>
</body>

</html>
